<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USSD Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ussd-container">
        <div class="ussd-header">
            <div class="carrier">MyMobile</div>
            <div class="time" id="current-time">12:00</div>
        </div>
        
        <div class="ussd-display">
            <div class="ussd-messages" id="ussd-messages">
                <div class="message received">Welcome to MyMobile USSD</div>
                <div class="message received">1. Check Balance</div>
                <div class="message received">2. Buy Data</div>
                <div class="message received">3. Airtime Top-up</div>
                <div class="message received">4. Customer Care</div>
            </div>
            <div class="input-container">
                <span class="prompt">></span>
                <input type="text" id="ussd-input" maxlength="20" autofocus>
            </div>
        </div>
        
        <div class="ussd-keypad">
            <div class="keypad-row">
                <button class="key" data-value="1">1 <span class="subtext"></span></button>
                <button class="key" data-value="2">2 <span class="subtext">ABC</span></button>
                <button class="key" data-value="3">3 <span class="subtext">DEF</span></button>
            </div>
            <div class="keypad-row">
                <button class="key" data-value="4">4 <span class="subtext">GHI</span></button>
                <button class="key" data-value="5">5 <span class="subtext">JKL</span></button>
                <button class="key" data-value="6">6 <span class="subtext">MNO</span></button>
            </div>
            <div class="keypad-row">
                <button class="key" data-value="7">7 <span class="subtext">PQRS</span></button>
                <button class="key" data-value="8">8 <span class="subtext">TUV</span></button>
                <button class="key" data-value="9">9 <span class="subtext">WXYZ</span></button>
            </div>
            <div class="keypad-row">
                <button class="key" data-value="*">*</button>
                <button class="key" data-value="0">0 <span class="subtext">+</span></button>
                <button class="key" data-value="#">#</button>
            </div>
            <div class="keypad-row">
                <button class="key special" id="back-btn">âŒ«</button>
                <button class="key special" id="send-btn">SEND</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
